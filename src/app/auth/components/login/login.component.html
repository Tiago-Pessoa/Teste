<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-formfield>
          <input
            formControlName="email"
            matInput
            type="email"
            placeholder="Email"
            required
          >
          <input
          formControlName="password"
            matInput
            type="password"
            placeholder="Senha"
            required
          >
          <mat-hint>
            Cuidado! Não reutilize senhas já Existentes!
          </mat-hint>
        </mat-formfield>
      </p>
      <p>
        <button
          color="primary"
          mat-raised-button
          type="submit"
        >
          Login
        </button>
      </p>
      <p>
        <a mat-button>Esqueci minha Senha</a>
      </p>
    </form>
  </mat-card-content>
</mat-card>>
