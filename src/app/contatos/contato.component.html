<table>
  <tr>
    <td>ID</td>
    <td>Nome</td>
    <td>Telefone</td>
  </tr>
  <tr *ngFor="let contato of contatos">
    <td>{{contato.id}}</td>
    <td>{{contato.nome}}</td>
    <td>{{contato.telefone}}</td>
  </tr>
</table>
<div>
  <label for="nome">Nome: </label>
  <input id="nome" [(ngModel)]="contato.nome" type="text">
</div>
